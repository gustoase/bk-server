# renew_before_expiry = 30 days
version = 1.4.0
archive_dir = /etc/letsencrypt/archive/black-kraken.ru
cert = /etc/letsencrypt/live/black-kraken.ru/cert.pem
privkey = /etc/letsencrypt/live/black-kraken.ru/privkey.pem
chain = /etc/letsencrypt/live/black-kraken.ru/chain.pem
fullchain = /etc/letsencrypt/live/black-kraken.ru/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 5e08ad2ae71d7a0e55fc7c3a38ed288a
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
[[webroot_map]]
black-kraken.ru = /var/www/certbot
